<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Chat App</title>
  </head>
  <body>
    <div class="videos">
      <span>
        <h3>You</h3>
        <video id="webcamVideo" autoplay playsinline></video>
      </span>
      <span>
        <h3>Guest</h3>
        <video id="remoteVideo" autoplay playsinline></video>
      </span>
    </div>

    <button id="webcamButton" class="btn btn-info">Start video/audio</button>
    <button id="micButton" class="btn btn-warning" disabled>Mute</button>
    <button id="toggleVideoButton" class="btn btn-secondary" disabled>Disable Video</button>
    <button id="hangupButton" class="btn btn-danger" disabled>End Call</button>
    
    <table>
      <tr>
        <th>
          <h2>Create a Call</h2>
        </th>
        <th>
          <h2>Join a Call</h2>
        </th>
      </tr>
      <tr>
        <td>
          <button id="callButton" class="btn btn-outline-primary" disabled>Create Call</button>
        </td>
        <td>
          <input id="callInput" placeholder="Call ID"/>
          <button id="answerButton" class="btn btn-primary" disabled>Join Call</button>
        </td>
      </tr>
    </table>
    <script type="module" src="/main.js"></script>
  </body>
</html>
